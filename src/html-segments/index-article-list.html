    <ul class="bloglist">
      <li *ngFor="let article of articles">
        <div class="arrow_box">
          <div class="ti"></div>
          <!--三角形-->
          <div class="ci"></div>
          <!--圆形-->
          <h2 class="title"><a routerLink = "/articles/{{article.blog_id}}">{{article.title}}</a></h2>
          <ul class="textinfo">
            <a href="/"><img src="resources/images/s1.jpg"></a>
            <p> 
              {{article.flag}}
            </p>
          </ul>
          <ul class="details">
            <li class="likes"><a href="#">{{article.click_count}}</a></li>
            <li class="comments"><a href="#">{{article.comment_num}}</a></li>
            <li class="icon-time"><a href="#">{{article.add_time}}</a></li>
          </ul>
        </div>
        <!--arrow_box end--> 
      </li>
      <div class="addMore" (click)="onAddMoreClicked()">{{currentCateNoMoreArticles ?"没有更多":(addMoreIsLoading?"正在加载...":"加载更多")}}</div>

    </ul>
